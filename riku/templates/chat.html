{% extends 'home.html' %}

{% block content %}
    <title>Chat Rooms</title>
<br>
    <p style="color: rgb(218, 205, 32); text-align: center; font-family: Helvetica, sans-serif; font-size: 50px;" >welcome!!!!</p>
    
    <p style="text-align: center; font-family: Helvetica, sans-serif; font-size: 30px; color: rgb(226, 222, 222)" >Enter lobby name</p>
    
    <div id="cover" style="margin-top: 50px;">
      <form>
          <div class="tb">
            <div class="td"> 
            <input id="room-name-input" placeholder="Enter lobby name" type="text" size="100">
            </div>
            <div class="td" id="s-cover">
              <button type="button" id="room-name-submit">
                <div id="s-circle"></div>
                <span></span>
              </button>
                <span></span>
             
            </div>
          </div>
       
      </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/riku/' + roomName + '/';
        };
    </script>
{% endblock %}
