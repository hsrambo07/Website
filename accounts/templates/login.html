
{% extends 'home.html' %}
{% block content %}

<h1>LOGIN!!!</h1>

{% if error %}
{{error}}
<br>
<br>
{% endif %}
<form method="POST" action="{% url 'login' %}">

<input class="btn btn-primary " type="submit" value="Login">
</form>


{% endblock %}
